<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<ul id="tutorial">
			<li class="html">html</li>
			<li class="css">css</li>
			<li class="css3">css3</li>
			<li class="javaScript">javaScript</li>
			<li class="jquery">jquery</li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">portfolio</p>
	</div>

	<script>
		//id
		var tutorial = document.getElementById('tutorial');  //$('#tutorial')
		tutorial.style.backgroundColor="#666";

		//tagName
		var li = document.getElementsByTagName('li');
		console.log(li);
		li[0].style.backgroundColor="#0f0";  /* 배열 = [] */

		for(i=0; i<li.length; i++){
			li[i].style.color="#0f0";
		}

		for(i=0;i<li.length;i++){       //li.length = li의 개수 --> 6
			li[i].style.color="#f00";

			// li[0].style.color="#f00";  li의 1번째가 빨간색으로 변한다
			// li[1].style.color="#f00";  li의 2번째가 빨간색으로 변한다
			// li[2].style.color="#f00";  li의 3번째가 빨간색으로 변한다
			// li[3].style.color="#f00";  li의 4번째가 빨간색으로 변한다
			// li[4].style.color="#f00";  li의 5번째가 빨간색으로 변한다
			// li[5].style.color="#f00";  li의 6번째가 빨간색으로 변한다
		}

		//class
		var html = document.getElementsByClassName('html');
		console.log(html);
		html[0].style.backgroundColor="#333";

        //css 기법
        var li2 = document.querySelector('#tutorial li');
        console.log(li2);
        li2.style.color="#00f";

        var li3 = document.querySelectorAll('#tutorial li');
        console.log(li3);
        for(var i=0; i<li3.length;i++){
            li3[i].style.color="#00f";
        }

	</script>

	<script>
		/* 제어문 - 반복문(for문 : 조건이 만족하는 동안 반복)
        for(초기값 - 1차례;조건문 - 2차례;증가감식 - 4차례){
            실행문 - 3차례
        } */

		var sum = 0;
		for (var i = 0; i < 6; i++) {
			sum += i; //sum = sum + i;

			//sum = sum + i;
			// 0  =  0  + 0;
			// 1  =  0  + 1;
			// 3  =  1  + 2;
			// 6  =  3  + 3;
			// 10 =  6  + 4;
			// 15 =  10 + 5;
		}
		console.log(sum);


		//1부터 100까지 출력
		for (var i = 1; i <= 100; i++) {
			document.write(i);
			document.write("<br>");
		}

		//1부터 100까지 중 2의 배수 출력
		// i+=2 ==> i = i + 2;
		for (var i = 2; i < 100; i += 2) {
			document.write(i);
			document.write('<br>')
		}

		//1부터 100까지 중 5의 배수 출력
		for (var i = 1; i < 100; i++) {
			if (i % 5 == 0) {
				document.write(i);
				document.write('<br>')
			}
		}

		//2~9단 출력
		for (var i = 2; i < 10; i++) {
			document.write(i + '단 출력 시작')
			document.write('<br>')
			for (var j = 1; j < 10; j++) {
				document.write(i + "x" + j + "=" + i * j)	
				document.write('<br>')
			}
		}
	</script>
</body>

</html>
