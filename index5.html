<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>if문 예제</title>
</head>

<body>
	<script>
		//if문 예제

		//짝수 홀수

		// prompt --> 문자 취급
		// Number는 자료형을 숫자로 변경해준다
		var num1 = Number(prompt('숫자를 입력하세요', ''));
		// % : 나눈 후의 나머지값
		if (num1 % 2 == 0){
			document.write("당신이 입력한 숫자는 짝수입니다.")
		}else{
			document.write("당신이 입력한 숫자는 홀수입니다.")
		}

		document.write('<br>')

		// 다중if문
		var food = prompt("다음 중 가장 먹고 싶은 음식은? 1.카레 2.레몬 3.팝콘 4.커피 5.초콜릿")
		if(food == "카레" || food == "1"){
			document.write("매콤한 음식을 고른 당신은 사람에게 첫눈에 반하기보다는 서서히 사랑에 빠지는 스타일입니다.")
		}else if(food == "레몬" || food == "2"){
			document.write("새콤한 과일을 고른 당신은 쉽게 마음을 열고 또 쉽게 사람을 믿는 스타일입니다.")
		}else if(food == "팝콘" || food == "3"){
			document.write("짭짤하고 고소한 팝콘을 고른 당신은 오래 알고 지낸 사람에게서 보이는 의외의 모습에 약한 스타일입니다.")
		}else if(food == "커피" || food == "4"){
			document.write("쌉싸름한 커피를 고른 당신은 사랑에 누구보다 적극적인 스타일입니다.")
		}else if(food == "초콜릿" || food == "5"){
			document.write("달콤한 초콜릿을 고른 당신은 금방 사랑에 빠지는 스타일입니다.")
		}else{
			document.write("해당 음식이 없습니다.")
		}

		document.write('<br>')

		//중첩if문

		var useId = 'green';
		var usePw = '1234';

		var id = prompt("아이디를 입력하세요","");
		var pw = prompt("비밀번호를 입력하세요","");

		if(useId == id){
			if(usePw == pw){
				document.write(id + "님 반갑습니다.");
			}else{
				document.write("비밀번호가 일치하지 않습니다.");
			}
		}else{
			document.write("아이디가 일치하지 않습니다.");
		}
	</script>
</body>

</html>
