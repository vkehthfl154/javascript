<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		
		/* 제어문 종류
    조건문 - if, switch
    반복문 - for, while, do while
    중지, 건너뛰기 - break, continue */

		/* switch(값){
			case 값1:
			  실행문; // 값이 값1일 때 실행
				break; // switch문 종료
			case 값2:
				실행문; // 값이 값2일 때 실행
				break; 
			default:
				실행문; //case에 있는 값 모두 아닐 떄 실행
		} */

		var num = 3;
		switch (num) {
			case 0:
				document.write('0번째 case입니다.');
				break;
			case 1:
				document.write('1번째 case입니다.');
				break;
			case 2:
				document.write('2번째 case입니다.');
				break;
			case 3:
				document.write('3번째 case입니다.');
				break;
			default:
				document.write('그 외의 숫자입니다.');
		}
		document.write('<br>');

		var day = new Date().getDay();
		console.log(day);
		switch (day) {
			case 0:
				document.write('일요일입니다');
				break;
			case 1:
				document.write('월요일입니다');
				break;
			case 2:
				document.write('화요일입니다');
				break;
			case 3:
				document.write('수요일입니다');
				break;
			case 4:
				document.write('목요일입니다');
				break;
			case 5:
				document.write('금요일입니다');
				break;
			case 6:
				document.write('토요일입니다');
				break;
			default:
			  break;
		}
	</script>
</body>

</html>
